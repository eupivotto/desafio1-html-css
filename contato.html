<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styleContato.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@700&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>DinDin - Contato</title>
</head>
<body>
    <main>
        <section class="secao1">
            <div class="secao1-form">
                <h1>Contato</h1>
                <input type="text" name="nome" id="nome" placeholder="nome">
                <input type="email" name="email" id="email" placeholder="email">
                <input type="text" name="mensagem" id="mensagem" placeholder="mensagem">
                <button>enviar</button>
            </div>

            <div class="secao1-imagem">
                <img src="./img/ilustra-contato.png" alt="">
            </div>
        </section>
    </main>
